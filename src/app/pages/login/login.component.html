<div fxLayout='column'>

  <mat-card fxFlex class="mat-elevation-z0">

    <!-- sign-in form title and subtitle  -->
    <mat-card-title>
      Employee Login Form
    </mat-card-title>

    <br>

    <mat-card-subtitle >You must enter a valid numerical employee Id to proceed</mat-card-subtitle>

    <mat-card-content>

      <mat-card class="mat-elevation-z8" fxLayout='column' fxLayoutGap='10px'>
        <ng-container *ngIf="errorMessage">
          {{ errorMessage }}
        </ng-container>
        <form [formGroup]='loginForm' (ngSubmit)='login(); loginForm.reset()' #loginForm="ngForm">
        <mat-card-content>

          <mat-form-field fxFlex>
            <input matInput
                  [formControl]="loginForm.controls['empId']"
                  placeholder='Employee Id' />

            <mat-error *ngIf="loginForm.controls['empId'].hasError('required') && loginForm.controls['empId'].touched">
              Employee ID is a required field.
            </mat-error>

            <mat-error *ngIf="loginForm.controls['empId'].hasError('pattern') && loginForm.controls['empId'].touched">
              Employee ID must be a numerical value.
            </mat-error>
          </mat-form-field>

        </mat-card-content>

          <!-- Button becomes active when there is a valid employee Id -->
          <mat-card-actions align ='end'>
            <button type="submit"
                    fxFlex
                    mat-raised-button
                    [disabled]='!loginForm.valid'
                    color='primary'> Submit </button>
          </mat-card-actions>

        </form>
      </mat-card>
    </mat-card-content>
  </mat-card>
</div>
